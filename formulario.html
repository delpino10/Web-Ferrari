   <!-- Contenido -->
   
   <div class="contenedor">
       <span .titulo-Web>Contacto</span>
       <div class="contenedor-formulario">
            <form action="" method="get">
                <div class="input-text">
                    <label for="nombre"></label>
                    <input type="text" id="nombre" name="nombre" maxlength="30" size="30" placeholder="Nombre" />
                </div>
                <div class="input-text">
                    <label for="email"></label>
                    <!-- Un elemento "input" con type=email" debe estar en el siguiente orden: caracteres@caracteres.domain (caracteres
                    seguido de un signo @, seguido de más caracteres, y luego un ".".Después del signo de ".", añadir al menos 2 letras de a a la z: -->
                    <input type="email" id="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" size="30" required placeholder="Email"/>
                </div>
                <div class="desplegable">
                    <label for="opt-mensaje">Elige una acción:</label>
                    <select  id="opt-mensaje">
                    <optgroup>
                        <option>Aviso de error</option>
                        <option>Sugerencia</option>
                        <option>Pregunta</option>
                    </optgroup>
                </div>
                <div class="textarea">
                    <textarea id="comentario" name="comentario" rows="5" cols="30" placeholder="Comente aquí..."></textarea>
                </div>
                <div class="checkbox">
                    <input type="checkbox" />
                    <label>Acepto el tratamiento de datos personales</label>
                </div>
                <div class="btn-formulario">
                    <button type="submit">Enviar mensaje</button>
                </div>
                
            </form>
        </div>
